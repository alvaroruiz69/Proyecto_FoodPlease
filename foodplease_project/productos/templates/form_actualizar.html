
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario Actualizar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center mt-5">
            <h1>Formulario Actualizar</h1>
            <h4><a href="/">Volver al Index</a></h4>
            <form action="/form_actualizar/{{ pro.id }}" method="post" class="mt-4">
                {% csrf_token %}
                <input type="text" name="txtnom" value="{{ pro.nombre }}" placeholder="Nombre de Producto" required class="form-control form-control-lg mt-3" />
                <select name="cbomar" required class="form-select form-select-lg mt-3">
                    <option value="">Seleccione Marca</option>
                    <option value="A cuenta" {% if pro.marca == 'A cuenta' %}selected{% endif %}>A cuenta</option>
                    <option value="Jumbo" {% if pro.marca == 'Jumbo' %}selected{% endif %}>Jumbo</option>
                    <option value="Lider" {% if pro.marca == 'Lider' %}selected{% endif %}>Lider</option>
                </select>
                <input type="number" name="txtpre" value="{{ pro.precio }}" min="1" max="9999999" placeholder="Precio de Producto" required class="form-control form-control-lg mt-3" />
                <input type="submit" value="Guardar Datos" class="btn btn-primary btn-lg mt-4" style="width:100%"/>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Listado</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"/>
</head>
<body class="listado-background">

    <div class="container text-center">
        <h1>Listado de Productos</h1>
        <a href="/" class="back-button">&larr; Volver al Index</a>

        {% if r %}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <h5>{{ r }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        {% if r2 %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <h5>{{ r2 }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}

        {% if pro %}
            <table class="table table-hover">
                <tr bgcolor="lightgray">
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>MARCA</th>
                    <th>PRECIO</th>
                    <th>EDITAR</th>
                    <th>ELIMINAR</th>
                </tr>
                {% for x in pro %}
                    <tr class="align-middle">
                        <td>{{ x.id }}</td>
                        <td>{{ x.nombre }}</td>
                        <td>{{ x.marca }}</td>
                        <td>{{ x.precio }}</td>
                        <td>
                            <a href="/form_actualizar/{{ x.id }}" class="edit-button">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                        </td>
                        <td>
                            <button type="button" onClick="botonEliminar({{ x.id }})" class="delete-button">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <h5>No Hay Registros Para Mostrar!!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
